<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Medical Website HTML</title>
    <!-- Fav-icon -->
    <link rel="shortcut icon" href="images/fav-icon.png">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
</head>
<body>

    <!-- Hero Section -->
    <section id="hero">
        <!-- navigation -->
        <nav class="navigation">
            <!-- menu-btn -->
            <input type="checkbox" class="menu-btn" id="menu-btn">
            <label for="menu-btn" class="menu-icon">
                <span class="nav-icon"></span>
            </label>
            <!-- logo -->
            <a href="index.html" class="logo"><span>We</span>Care</a>
            <!-- menu -->
            <ul class="menu">
                <li><a href="#our-team">Find A Doctor</a></li>
                <li><a href="#our-services">Our Services</a></li>
                <li><a href="#testimonials">Testimonials</a></li>
            </ul>
            <!-- contact -->
            <a href="#" class="nav-appointment-btn">Appointment</a>
        </nav>

        <!-- Hero Content -->
        <div class="hero-content">
            <!-- text -->
            <div class="hero-text">
                <h1>Feel Better About Finding HealthCare</h1>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Id, vitae ex! Fuga similique repudiandae molestiae libero.</p>
                <!-- btns -->
                <div class="hero-text-btns">
                    <a href="#"><i class="fas fa-search"></i> Find Doctors</a>
                    <a href="#"><i class="fas fa-check"></i> Book Appointment</a>
                </div>
            </div>
            <!-- img -->
            <div class="hero-img">
                <img alt="" src="images/main-bg.png">
            </div>
        </div>
    </section>

    <!-- Appointment Search -->
    <div class="appointment-search-container">
        <h3>Find Best HealthCare</h3>
        <form class="appointment-search">
            <!-- doctor-search-box -->
            <div class="appo-search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search Doctor Here or For Advice">
            </div>
            <!-- set-your-location -->
            <div class="appo-search-box">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" placeholder="Set Your Location">
            </div>
            <!-- btn -->
            <button>
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>

    <!-- Other sections remain unchanged -->

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        // Services Swiper
        var swiperServices = new Swiper(".mySwiperservices", {
            slidesPerView: 1,
            spaceBetween: 10,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            breakpoints: {
                700: {
                    slidesPerView: 2,
                    spaceBetween: 40,
                },
                1024: {
                    slidesPerView: 3,
                    spaceBetween: 50,
                },
            },
        });

        // Team Swiper
        var swiperTeam = new Swiper(".mySwiperTeam", {
            slidesPerView: 1,
            spaceBetween: 10,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            breakpoints: {
                560: {
                    slidesPerView: 2,
                    spaceBetween: 20,
                },
                950: {
                    slidesPerView: 3,
                    spaceBetween: 40,
                },
                1250: {
                    slidesPerView: 4,
                    spaceBetween: 40,
                },
            },
        });

        // Testimonials Swiper
        var swiperTestimonials = new Swiper(".mySwipertesti", {
            pagination: {
                el: ".swiper-pagination",
            },
        });
    </script>

</body>
</html>
